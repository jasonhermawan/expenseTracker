<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      background-color: #0a0e13;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
    }

    .main {
      margin-top: 80px;
    }

    .main h1 {
      font-size: 56px;
      padding-bottom: 0px;
      margin-bottom: 0px;
    }

    .main p {
      margin-top: 20px;
      padding-top: 0px;
      font-size: 22px;
      font-weight: 200;
    }

    .menu {
      margin-top: 80px;
      margin-left: 300px;
      margin-right: 300px;
    }

    .top-menu {
      display: flex;
      gap: 20px;
    }

    .bottom-menu {
      display: flex;
      gap: 20px;
    }

    .card {
      padding-right: 25px;
      padding-left: 25px;
      width: 33%;
      margin-bottom: 20px;
      padding-top: 5px;
      padding-bottom: 5px;
      background-color: rgba(7, 7, 9, 0);
      border: solid 1px rgb(52, 52, 52);
      color: rgb(255, 255, 255);
      border-radius: 10px;
    }

    .card h2 {
     margin: 0;
     margin-top: 20px;
     margin-bottom: 20px;
     padding: 0;
    }

    .card button {
      margin-bottom: 20px;
      background-color: #21262D;
      border: solid 1px rgb(68, 68, 68);
      color: white;
      padding: 8px 25px;
      border-radius: 5px;
      font-weight: 500;
    }

    @media only screen and (max-width: 1400px) {
      .menu {
        margin-left: 150px;
        margin-right: 150px;
      }
    }

    @media only screen and (max-width: 1000px) {
      .menu {
        margin-left: 50px;
        margin-right: 50px;
      }
    }

    @media only screen and (max-width: 880px) {
      .menu {
        margin-left: 20px;
        margin-right: 20px;
      }

      .main h1 {
        font-size: 42px;
        padding-bottom: 0px;
        margin-bottom: 0px;
      }

      .main p {
        margin-top: 20px;
        padding-top: 0px;
        font-size: 18px;
        font-weight: 200;
      }

      .menu {
        margin-top: 80px;
        text-align: center;
      }

      .card h2 {
        font-size: 16px;
      }

      .card button {
        font-size: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- HTML -->
  <div class="container main">
    <h1>&#128184; Money Tracker App &#128184;</h1>
    <p>Atur Data Pemasukkan dan Pengeluaranmu</p>
  </div>

    <div class="menu">
      <div class="top-menu">

        <div class="card">
          <h2>Tambah Data</h2>
          <button onclick="addData()">Klik Disini</button>
        </div>
    
        <div class="card">
          <h2>Lihat Data</h2>
          <button onclick="showData()">Klik Disini</button>
        </div>
    
        <div class="card">
          <h2>Cek Saldo</h2>
          <button onclick="checkSaldo()">Klik Disini</button>
        </div>

      </div>


      <div class="bottom-menu">

        <div class="card">
          <h2>Cek Mutasi</h2>
          <button onclick="mutasi()">Klik Disini</button>
        </div>
    
        <div class="card">
          <h2>Ubah Data</h2>
          <button onclick="updateData()">Klik Disini</button>
        </div>

        <div class="card">
          <h2>Hapus Data</h2>
          <button onclick="deleteData()">Klik Disini</button>
        </div>

      </div>
    </div>
  
  <script>
    // in develop branch
    // START JS
   





















































    // Mutasi
    function mutasi() {
      let startDate = prompt(`Masukkan tanggal awal (yyyy-mm-dd) :`)
      let endDate = prompt(`Masukkan tanggal akhir (yyyy-mm-dd) :`)

      if (startDate && endDate) {
                let filteredData = data.filter(data => {
                    return data.date >= startDate && data.date <= endDate;
                });

                if (filteredData.length > 0) {
                    let message = "Transaksi dalam rentang tanggal tersebut:\n\n";
                    for (let i = 0; i < filteredData.length; i++) {
                        message += `ID : ${filteredData[i].id}\n`;
                        message += `Tipe : ${filteredData[i].type}\n`;
                        message += `Nominal : ${filteredData[i].nominal.toLocaleString("id", {style: "currency", currency:"IDR"})}\n`;
                        message += `Catatan : ${filteredData[i].note}\n`;
                        message += `Tanggal : ${filteredData[i].date}\n\n`;
                    }
                    alert(message);
                } else {
                    alert("Tidak ada transaksi dalam rentang tanggal tersebut.");
                }
            } else {
                alert("Input tanggal tidak valid. Silakan coba lagi.");
            }
    }

    // Update data
    function updateData() {
      let idUpdate = Number(prompt(`Masukkan ID data yang ingin diperbarui :`));
      let found = false;

      for (let i = 0; i < data.length; i++) {
          if (data[i].id === idUpdate) {
              found = true;
              let newNominal = Number(prompt(`Nominal lama : ${data[i].nominal.toLocaleString("id", {style: "currency", currency:"IDR"})}\nMasukkan nominal baru :`));
              let newNote = prompt(`Berita lama : ${data[i].note}\nMasukkan berita baru :`);
              let newDate = prompt(`Tanggal lama : ${data[i].date}\nMasukkan tanggal baru :`);

              if (!isNaN(newNominal) && newNote && newDate) {
                  data[i].nominal = newNominal;
                  data[i].note = newNote;
                  data[i].date = newDate;
                  alert("Data berhasil diperbarui");
              } else {
                  alert("Input tidak valid. Coba lagi.");
              }
              break; 
          }
      }
      if (!found) {
          alert("Data tidak ditemukan.");
      }
    }

    // Hapus Data
    function deleteData() {
      let idDelete = Number(prompt(`Masukkan ID data yang ingin dihapus :`));
      let index = -1;

      for (let i = 0; i < data.length; i++) {
        if (data[i].id === idDelete) {
          index = i;
          break;
        }
      }
      if (index !== -1) {
        data.splice(index, 1);
        alert(`Data berhasil dihapus`)
      } else {
        alert(`Data tidak ditemukan`)
      }
    }
  </script>
</body>
</html>
